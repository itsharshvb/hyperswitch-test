name: API Schema Compatibility Check

# This workflow:
# - Runs AFTER validate-openapi-spec.yml completes (ensures schemas are up-to-date)
# - Also runs on pull_request events for migration changes
# - Always fails if breaking changes are detected

on:
  # Trigger after validate-openapi-spec workflow completes
  workflow_run:
    workflows: ["Validate Generated OpenAPI Spec File"]
    types:
      - completed

  # Also trigger on pull_request for migration-only changes
  pull_request:
    paths:
      - 'migrations/**'
      - 'v2_migrations/**'
      - 'v2_compatible_migrations/**'
      - '.github/oasdiff/**'
      - '.github/scripts/validate-migrations.sh'
    types: [opened, synchronize, reopened]

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-compatibility-check:
    name: API & Migration Compatibility Check
    runs-on: ubuntu-latest

    # Only run if the triggering workflow succeeded (for workflow_run) or always run for pull_request
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout PR (workflow_run trigger)
        if: github.event_name == 'workflow_run'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch }}
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          token: ${{ github.token }}

      - name: Checkout PR (pull_request trigger)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ github.token }}

      - name: Checkout (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Install system dependencies
        run: |
          # Install jq for JSON validation
          sudo apt-get update && sudo apt-get install -y jq

      - name: Setup Go for oasdiff
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Install validation tools
        run: |
          # Install oasdiff using Go with correct module path
          go install github.com/oasdiff/oasdiff@latest

          # Add Go bin to PATH for current session
          echo "$HOME/go/bin" >> $GITHUB_PATH

          # Verify installation
          echo "oasdiff installation completed"
          
      - name: Verify oasdiff installation
        run: |
          # Verify oasdiff is accessible
          export PATH="$HOME/go/bin:$PATH"
          oasdiff --version || oasdiff --help | head -5

      - name: Use committed API schemas (skip cargo build for 5min speedup)
        run: |
          echo "Using committed API schemas from PR branch..."
          echo "Skipping cargo build saves ~5 minutes by using pre-generated schemas."
          echo "Schemas should be kept up-to-date via separate workflow or pre-commit hook."

          # Use committed schemas directly (no cargo build needed)
          if [[ -f "api-reference/v1/openapi_spec_v1.json" ]]; then
            if jq empty api-reference/v1/openapi_spec_v1.json 2>/dev/null; then
              cp api-reference/v1/openapi_spec_v1.json pr-v1-schema.json
              echo "✅ V1 schema: $(wc -c < pr-v1-schema.json) bytes"
            else
              echo "❌ ERROR: V1 schema is invalid JSON!"
              exit 1
            fi
          else
            echo "⚠️ WARNING: V1 schema not found, using empty schema"
            echo "{}" > pr-v1-schema.json
          fi

          if [[ -f "api-reference/v2/openapi_spec_v2.json" ]]; then
            if jq empty api-reference/v2/openapi_spec_v2.json 2>/dev/null; then
              cp api-reference/v2/openapi_spec_v2.json pr-v2-schema.json
              echo "✅ V2 schema: $(wc -c < pr-v2-schema.json) bytes"
            else
              echo "❌ ERROR: V2 schema is invalid JSON!"
              exit 1
            fi
          else
            echo "⚠️ WARNING: V2 schema not found, using empty schema"
            echo "{}" > pr-v2-schema.json
          fi

      - name: Extract base branch schemas
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref }}
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: |
          echo "Extracting base branch ($BASE_REF) API schemas using git show..."
          
          # Extract schemas directly from git history (no checkout needed!)
          if git show "$BASE_SHA:api-reference/v1/openapi_spec_v1.json" > base-v1-schema.json 2>/dev/null; then
            echo "V1 schema extracted from git: $(wc -c < base-v1-schema.json) bytes"
          else
            echo "V1 schema not found in base, using empty schema"
            echo "{}" > base-v1-schema.json
          fi
          
          if git show "$BASE_SHA:api-reference/v2/openapi_spec_v2.json" > base-v2-schema.json 2>/dev/null; then
            echo "V2 schema extracted from git: $(wc -c < base-v2-schema.json) bytes"
          else
            echo "V2 schema not found in base, using empty schema"
            echo "{}" > base-v2-schema.json
          fi


      - name: Run breaking change detection
        id: breaking_changes
        run: |
          echo "Analyzing API changes for breaking changes..."
          
          BREAKING_CHANGES=0
          TOTAL_ISSUES=0
          
          # Check V1 API changes
          echo "Checking V1 API for breaking changes..."
          if oasdiff breaking \
            --fail-on ERR \
            --err-ignore .github/oasdiff/.oasdiff-err-ignore.yaml \
            --warn-ignore .github/oasdiff/.oasdiff-warn-ignore.yaml \
            base-v1-schema.json pr-v1-schema.json > v1-breaking-report.txt 2>&1; then
            echo "No breaking changes in V1 API"
            echo "V1 API is backward compatible" > v1-breaking-status.txt
          else
            echo "Breaking changes detected in V1 API"
            echo "Breaking changes detected in V1 API" > v1-breaking-status.txt
            BREAKING_CHANGES=$((BREAKING_CHANGES + 1))
            cat v1-breaking-report.txt
          fi
          
          # Check V2 API changes
          echo "Checking V2 API for breaking changes..."
          if oasdiff breaking \
            --fail-on ERR \
            --err-ignore .github/oasdiff/.oasdiff-err-ignore.yaml \
            --warn-ignore .github/oasdiff/.oasdiff-warn-ignore.yaml \
            base-v2-schema.json pr-v2-schema.json > v2-breaking-report.txt 2>&1; then
            echo "No breaking changes in V2 API"
            echo "V2 API is backward compatible" > v2-breaking-status.txt
          else
            echo "Breaking changes detected in V2 API"
            echo "Breaking changes detected in V2 API" > v2-breaking-status.txt
            BREAKING_CHANGES=$((BREAKING_CHANGES + 1))
            cat v2-breaking-report.txt
          fi
          
          # Generate detailed diff reports
          echo "Generating detailed change reports..."
          oasdiff diff base-v1-schema.json pr-v1-schema.json > v1-detailed-diff.txt 2>/dev/null || true
          oasdiff diff base-v2-schema.json pr-v2-schema.json > v2-detailed-diff.txt 2>/dev/null || true
          
          echo "breaking_changes=$BREAKING_CHANGES" >> $GITHUB_OUTPUT
          echo "total_issues=$BREAKING_CHANGES" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Display API Compatibility Report
        if: always()
        run: |
          echo "=========================================="
          echo "API COMPATIBILITY REPORT"
          echo "=========================================="
          echo ""
          echo "V1 API Breaking Changes:"
          echo "------------------------"
          cat v1-breaking-report.txt 2>/dev/null || echo "No breaking changes detected"
          echo ""
          echo ""
          echo "V2 API Breaking Changes:"
          echo "------------------------"
          cat v2-breaking-report.txt 2>/dev/null || echo "No breaking changes detected"
          echo ""
          echo ""
          echo "V1 API Detailed Diff:"
          echo "---------------------"
          cat v1-detailed-diff.txt 2>/dev/null || echo "No changes detected"
          echo ""
          echo ""
          echo "V2 API Detailed Diff:"
          echo "---------------------"
          cat v2-detailed-diff.txt 2>/dev/null || echo "No changes detected"
          echo ""
          echo "=========================================="

      - name: Fail if breaking changes detected
        if: steps.breaking_changes.outputs.breaking_changes > 0
        run: |
          echo "::error::Breaking changes detected in API schema."
          echo "::error::Found ${{ steps.breaking_changes.outputs.breaking_changes }} breaking change(s)."
          echo "::error::Please review the compatibility report and consider:"
          echo "::error::- Creating a new API version (v3)"
          echo "::error::- Using backward-compatible changes instead"
          echo "::error::- Coordinating with API consumers before deployment"
          exit 1

      - name: Upload validation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-validation-artifacts-${{ github.run_number }}
          path: |
            pr-v1-schema.json
            pr-v2-schema.json
            base-v1-schema.json
            base-v2-schema.json
            v1-breaking-report.txt
            v2-breaking-report.txt
            v1-detailed-diff.txt
            v2-detailed-diff.txt
            v1-breaking-status.txt
            v2-breaking-status.txt
          retention-days: 30

  migration-compatibility-check:
    name: Migration Breaking Change Detection
    runs-on: ubuntu-latest

    # Only run if the triggering workflow succeeded (for workflow_run) or always run for pull_request
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout PR (workflow_run trigger)
        if: github.event_name == 'workflow_run'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch }}
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          token: ${{ github.token }}

      - name: Checkout PR (pull_request trigger)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ github.token }}

      - name: Checkout (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Fetch base branch
        run: |
          # For workflow_run, use the base branch from the workflow run event
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            BASE_REF="main"  # Default to main for workflow_run
            git fetch origin "$BASE_REF:$BASE_REF"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_REF="${{ github.event.pull_request.base.ref }}"
            git fetch origin "$BASE_REF:$BASE_REF"
          else
            # For workflow_dispatch, fetch main
            git fetch origin main:main
          fi

      - name: Validate V1 migrations
        id: migration_check
        run: |
          # Determine base ref based on event type
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_REF="origin/${{ github.event.pull_request.base.ref }}"
          else
            BASE_REF="origin/main"
          fi

          echo "Running V1 migration validation against $BASE_REF..."
          chmod +x ./.github/scripts/validate-migrations.sh
          ./.github/scripts/validate-migrations.sh "migrations" "$BASE_REF" > migration-report.txt 2>&1 || true

          BREAKING_COUNT=$(cat migration-breaking-count.txt 2>/dev/null || echo "0")
          WARNING_COUNT=$(cat migration-warning-count.txt 2>/dev/null || echo "0")

          echo "breaking_changes=$BREAKING_COUNT" >> $GITHUB_OUTPUT
          echo "warnings=$WARNING_COUNT" >> $GITHUB_OUTPUT

          cat migration-report.txt
        continue-on-error: true

      - name: Validate V2 migrations
        id: v2_migration_check
        run: |
          # Determine base ref based on event type
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_REF="origin/${{ github.event.pull_request.base.ref }}"
          else
            BASE_REF="origin/main"
          fi

          if [[ -d "v2_migrations" ]]; then
            echo "Running V2 migration validation against $BASE_REF..."
            ./.github/scripts/validate-migrations.sh "v2_migrations" "$BASE_REF" > v2-migration-report.txt 2>&1 || true

            V2_BREAKING=$(cat migration-breaking-count.txt 2>/dev/null || echo "0")
            V2_WARNING=$(cat migration-warning-count.txt 2>/dev/null || echo "0")

            echo "breaking_changes=$V2_BREAKING" >> $GITHUB_OUTPUT
            echo "warnings=$V2_WARNING" >> $GITHUB_OUTPUT

            cat v2-migration-report.txt
          else
            echo "v2_migrations directory not found"
            echo "breaking_changes=0" >> $GITHUB_OUTPUT
            echo "warnings=0" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Calculate migration totals
        id: migration_report
        run: |
          TOTAL_BREAKING=$((
            ${MIGRATION_BREAKING:-0} +
            ${V2_MIGRATION_BREAKING:-0}
          ))

          TOTAL_WARNINGS=$((
            ${MIGRATION_WARNINGS:-0} +
            ${V2_MIGRATION_WARNINGS:-0}
          ))

          echo "total_breaking=$TOTAL_BREAKING" >> $GITHUB_OUTPUT
          echo "total_warnings=$TOTAL_WARNINGS" >> $GITHUB_OUTPUT

          if [[ $TOTAL_BREAKING -gt 0 ]]; then
            echo "validation_status=BREAKING CHANGES DETECTED" >> $GITHUB_OUTPUT
          elif [[ $TOTAL_WARNINGS -gt 0 ]]; then
            echo "validation_status=WARNINGS FOUND" >> $GITHUB_OUTPUT
          else
            echo "validation_status=ALL CHECKS PASSED" >> $GITHUB_OUTPUT
          fi
        env:
          MIGRATION_BREAKING: ${{ steps.migration_check.outputs.breaking_changes }}
          MIGRATION_WARNINGS: ${{ steps.migration_check.outputs.warnings }}
          V2_MIGRATION_BREAKING: ${{ steps.v2_migration_check.outputs.breaking_changes }}
          V2_MIGRATION_WARNINGS: ${{ steps.v2_migration_check.outputs.warnings }}

      - name: Upload migration artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-validation-artifacts-${{ github.run_number }}
          path: |
            migration-report.txt
            v2-migration-report.txt
            migration-breaking-count.txt
            migration-warning-count.txt
          retention-days: 30

      - name: Display Migration Compatibility Report
        if: always()
        run: |
          echo "=========================================="
          echo "MIGRATION COMPATIBILITY REPORT"
          echo "=========================================="
          echo ""
          echo "Summary:"
          echo "  Breaking Changes: ${{ steps.migration_report.outputs.total_breaking }}"
          echo "  Warnings: ${{ steps.migration_report.outputs.total_warnings }}"
          echo ""
          echo "V1 Migrations:"
          echo "--------------"
          cat migration-report.txt 2>/dev/null || echo "No changes detected"
          echo ""
          echo ""
          echo "V2 Migrations:"
          echo "--------------"
          cat v2-migration-report.txt 2>/dev/null || echo "No changes detected"
          echo ""
          echo "=========================================="

      - name: Fail if migration breaking changes detected
        if: steps.migration_report.outputs.total_breaking != '0' && steps.migration_report.outputs.total_breaking != ''
        run: |
          echo "::error::Breaking changes detected in database migrations."
          echo "::error::Found ${{ steps.migration_report.outputs.total_breaking }} breaking change(s)."
          exit 1
